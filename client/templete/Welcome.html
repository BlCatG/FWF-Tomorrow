<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWF-Tomorrow</title>
    <link rel="stylesheet" href="../style/welcome.css"/>
    <link rel="stylesheet" href="../style/iconfont.css">
    <script src="../test-Hans/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">
        <div class="container-logo" align="center"><strong>TOMORROW</strong></div>
        <form action="#" class="container-form">  
            <i class="iconfont icon-wulumuqishigongandashujuguanlipingtai-ico- container-form-userIcon"></i>
            <input type="email" name="userEmail" value="" placeholder="Enter Email" class="container-form-userInput" required>
            <i class="iconfont icon-mima2 container-form-passwordIcon"></i>
            <input type="password" name="userPassword"  value="" placeholder="Enter Password" class="container-form-passwordInput" required>
            
            <ul class="container-form-ul">
                <li><a href="#" id="container-form-ul-link-signUp">Sign Up </a>|</li>
                <li><a href="#">Get Back Password </a>|</li>
                <li><a href="#">Help</a></li>
            </ul>
            <input type="submit" value="LOGIN" class="container-form-logInButton">
        </form>
        
</div>
<div class="container container__add">
    <div class="container-logo" align="center"><strong>TOMORROW</strong></div>
    <form action="#" class="container-form container-form__add">  
        <i class="iconfont icon-wulumuqishigongandashujuguanlipingtai-ico- container-form-userIcon"></i>
        <input type="email" name="userEmail" value="" placeholder="Enter Email" class="container-form-userInput" required>
        <i class="iconfont icon-mima2 container-form-passwordIcon"></i>
        <input type="password" name="userPassword"  value="" placeholder="Enter Password" class="container-form-passwordInput" required>
        
        <i class="iconfont icon-mima2 container-form-passwordIcon container-form-passwordIconAgain"></i>
        <input type="password" name="userPasswordAgain"  value="" placeholder="Confirm Password" class="container-form-passwordInput container-form-passwordInputAgain" required>

        <i class="iconfont icon-yanzhengma container-form-codeIcon"></i>
        <input type = "text" name = "userCode" value = "" placeholder="Enter Code Received" class = "container-form-codeInput" required></input>
        
        <ul class="container-form-ul container-form-ul__add">
            <li><a href="#" id="container-form-ul-link-login">Login </a>|</li>
            <li><a href="#">Get Back Password </a>|</li>
            <li><a href="#">Help</a></li>
        </ul>
        <input type="submit" value="Sign Up" class="container-form-logInButton container-form-signUpButton">
    </form>
    
</div>
<span>&times;</span><span>&times;</span><span>&times;</span>

<script src="../src/initLogin.js" type="module"></script>

</body>
</html>
